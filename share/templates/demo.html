<html>
  <head>
    <style type="text/css">
      ul.share-buttons {
        display: block;
        list-style: none;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 14px;
      }
      ul.share-buttons li {
        float: left;
        display: block;
        margin: 0;
        padding: 10px;
      }
      li.share-irc {
        background-color: #ccc;
        text: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul class="share-buttons">
      <li class="share-irc">
        Share on IRC
      </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.share-irc').on('click', function(e) {
          e.preventDefault();
          window.open("/?url=" + window.location.toString(), "share-irc", "height=400,width-300,status=no,toolbar=no,titlebar=no")
        });
      });
    </script>
  </body>
</html>
